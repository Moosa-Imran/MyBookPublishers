<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Paper Generation Tool - My Book Publishers</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/izitoast/dist/css/iziToast.min.css">
    
    <style>
        #mainContent {
            transition: margin-left 0.3s ease;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    
    <!-- Navbar -->
    <nav class="bg-white shadow-md fixed w-full z-10 top-0">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <button id="toggleSidebar" class="lg:hidden text-gray-800 focus:outline-none">
                <i class="fas fa-bars text-2xl"></i>
            </button>
            
            <!-- Left Side (Logo) -->
            <div class="flex items-center">
                <img src="img/logo.png" alt="Logo" class="h-10">
            </div>
            
            <!-- Right Side (Profile Icon) -->
            <div class="relative">
                <button class="flex items-center focus:outline-none">
                    <div class="w-10 h-10 rounded-full bg-gray-300 flex justify-center items-center">
                        <i class="fas fa-user text-gray-600"></i>
                    </div>
                    <span class="ml-2 text-gray-800">Guest</span>
                </button>
            </div>
        </div>
    </nav>
    
    <!-- Main Container -->
    <div class="flex pt-16 h-screen">
        <!-- Sidebar -->
        <div id="sidebar" class="w-64 h-full bg-white shadow-md hidden lg:block fixed lg:relative">
            <div class="p-6">
                <h2 class="text-lg font-bold">Paper Generation</h2>
            </div>
            <nav class="mt-6">
                <ul>
                    <li><a href="#" class="flex items-center p-4 text-gray-700 hover:bg-gray-200 transition-all">
                        <i class="fas fa-file-signature mr-2"></i> Generate Paper</a></li>
                        <li><a href="#" class="flex items-center p-4 text-gray-700 hover:bg-gray-200 transition-all">
                            <i class="fas fa-file-alt mr-2"></i> Generated Papers</a></li>
                            <li><a href="#" class="flex items-center p-4 text-gray-700 hover:bg-gray-200 transition-all">
                                <i class="fas fa-cog mr-2"></i> Paper Settings</a></li>
                            </ul>
                        </nav>
                    </div>

        <!-- Main Content -->
        <div id="mainContent" class="flex-1 p-8 bg-gray-100"> 
            <!-- Paper Generation Tool -->
            <section class="bg-white shadow-md rounded-md p-6">
                <h2 class="text-2xl font-semibold mb-4">Generate Custom Papers</h2>
                <form id="paperForm" class="space-y-4">
                    <div>
                        <label for="schoolName" class="block text-gray-700">School Name</label>
                        <input type="text" id="schoolName" class="border border-gray-300 rounded p-2 w-full" required>
                    </div>
                    <div>
                        <label for="testName" class="block text-gray-700">Test Name</label>
                        <input type="text" id="testName" class="border border-gray-300 rounded p-2 w-full" required>
                    </div>
                    <div>
                        <label for="class" class="block text-gray-700">Class</label>
                        <select id="class" class="border border-gray-300 rounded p-2 w-full" required>
                            <option value="">Select Class</option>
                            <option value="Grade 1">Grade 1</option>
                            <option value="Grade 2">Grade 2</option>
                            <option value="Grade 3">Grade 3</option>
                        </select>
                    </div>
                    <div>
                        <label for="subject" class="block text-gray-700">Subject</label>
                        <select id="subject" class="border border-gray-300 rounded p-2 w-full" required>
                            <option value="">Select Subject</option>
                            <option value="english">English</option>
                            <option value="maths">Math</option>
                            <option value="physics">Physics</option>
                        </select>
                    </div>
                    <div>
                        <label for="numberOfQuestions" class="block text-gray-700">Number of Questions</label>
                        <input type="number" id="numberOfQuestions" class="border border-gray-300 rounded p-2 w-full" required min="1">
                    </div>
                    <div>
                        <label for="difficulty" class="block text-gray-700">Difficulty Level</label>
                        <select id="difficulty" class="border border-gray-300 rounded p-2 w-full" required>
                            <option value="">Select Difficulty Level</option>
                            <option value="Level_1">Easy</option>
                            <option value="Level_2">Medium</option>
                            <option value="Level_3">Hard</option>
                            <option value="Level_4">Entry Test Lvl</option>
                        </select>
                    </div>
                    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition-all">Generate Paper</button>
                </form>
                
            </section>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/izitoast/dist/js/iziToast.min.js"></script>
    <script>
        document.getElementById('toggleSidebar').addEventListener('click', () => {
    const sidebar = document.getElementById('sidebar');
    const mainContent = document.getElementById('mainContent');
    sidebar.classList.toggle('hidden');
    mainContent.style.marginLeft = sidebar.classList.contains('hidden') ? '0' : '16rem';
});

document.getElementById('paperForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    const schoolName = document.getElementById('schoolName').value;
    const testName = document.getElementById('testName').value;
    const classValue = document.getElementById('class').value;
    const subject = document.getElementById('subject').value; // Collect the subject
    const numberOfQuestions = document.getElementById('numberOfQuestions').value;
    const difficulty = document.getElementById('difficulty').value;

    try {
        // Fetch the PDF file from the server
        const response = await fetch(`/generate-paper?schoolName=${encodeURIComponent(schoolName)}&testName=${encodeURIComponent(testName)}&class=${encodeURIComponent(classValue)}&subject=${encodeURIComponent(subject)}&numberOfQuestions=${encodeURIComponent(numberOfQuestions)}&difficulty=${encodeURIComponent(difficulty)}`, {
            method: 'GET'
        });

        if (response.ok) {
            // Convert the response to a Blob
            const blob = await response.blob();
            
            // Create a link element
            const link = document.createElement('a');
            link.href = window.URL.createObjectURL(blob);
            link.download = 'Exam_Paper.pdf'; // Set the file name

            // Append the link to the document and click it to trigger the download
            document.body.appendChild(link);
            link.click();

            // Clean up by removing the link
            document.body.removeChild(link);

            iziToast.success({
                title: 'Success',
                message: 'The paper is being generated and will download soon.',
                position: 'topRight'
            });
        } else {
            iziToast.error({
                title: 'Error',
                message: 'Failed to generate the paper. Please try again.',
                position: 'topRight'
            });
        }
    } catch (error) {
        console.error('Error generating paper:', error);
        iziToast.error({
            title: 'Error',
            message: 'An error occurred. Please try again.',
            position: 'topRight'
        });
    }
});

    </script>

</body>
</html>
